<!DOCTYPE html>
<html>
  <head>
    <title>
      Adding one-digit numbers
    </title>

    <style>
      .p{
        font-family:'Times New Roman', Times, serif;
        font-size: larger;

        background-color:orangered;

        padding-top:10px;
        padding-bottom:10px;
        cursor:cell;
        margin-top:100px; 
        border-radius:10px ;

      }
    </style>
    
  </head>
  <body>  
    <p class="p"> Adding one-digit numbers. The result will appear in the console of the page.</p>

    <button class ="button-style" onclick="Number = Number+0; console.log(`Number:${Number}`);">0</button>

    <button class = "button-style" onclick = "Number = Number +1; console.log(`Number:${Number}`);">1</button>

    <button class = "button-style" onclick = "Number = Number+2; console.log(`Number:${Number}`);">2</button>

    <button class = "button-style" onclick = "Number = Number +3; console.log(`Number:${Number}`);">3</button>

    <button class = "button-style" onclick = "Number = Number +4; console.log(`Number:${Number}`);">4</button>

    <button class = "button-style" onclick = "Number = Number + 5; console.log(`Number:${Number}`);">5</button>

    <button class = "button-style" onclick = "Number = Number + 6; console.log(`Number:${Number}`);">6</button>

    <button class = "button-style" onclick = "Number = Number + 7;
    console.log(`Number:${Number}`);">7</button>

    <button class = "button-style" onclick = "Number =  Number + 8;
    console.log(`Number:${Number}`);">8</button>

    <button class = "button-style" onclick="Number = Number +9; console.log(`Number:${Number}`);">9</button>

    <button class = "button-style" onclick = "Number = 0; console.log(`Now number is :${Number}`);">Reset</button>
  </body>

  <script>
    let Number = 0;
  </script>
</html>
